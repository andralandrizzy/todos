{% extends 'base.html' %}
{% block content %}
<div class="task_form">
    <!-- <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" name="Create Task">
            </form> -->
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="title">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
        </div>
        <div class="desc">
            <label for="description">Description: </label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" name="Create Task">
    </form>
</div>

<div class="content-wrap">
    <h1 class="header">Recent Todos</h1>
    {% if tasks %}
    {% for task in tasks %}
        <div class="post-display">
            <div class="info-content">
                <h2>{{task.title}}</h2>
                <p>{{task.description}}</p>
                <p class="date">{{task.created}}</p>
            </div>
                <div class="info-link">
                <a class="edit" href="#"><i class="far fa-edit"></i></a>
                <a class="delete" href="#"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    {% endfor %}
    {% endif %}
</div>


{% endblock %}
